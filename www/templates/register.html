<style type="text/css">
.item,
.item-input {
    background: transparent;
    border: none
}
</style>
<ion-view title="" cache-view="false">
    <ion-content style="background: #FEAE1B;" scroll="true">
        <div class="padding text-center" style="padding-top: 5%;padding-bottom: 5%">
            <img ng-src="{{logochowapp}}">
        </div>
        <form ng-submit="signup()" style="padding: 5px">
            <div class="list">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Name</span>
                    <input type="text" ng-model="loginData.name">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Last Name</span>
                    <input type="text" ng-model="loginData.lastname">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Email</span>
                    <input type="email" ng-model="loginData.email">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Phone</span>
                    <input type="tel" ng-model="loginData.phone">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="loginData.password">
                </label>
                <button class="abutton button button-block button-outline button-positive">Sign up</button>
                <!-- <a class="button button-block button-clear button-calm" href="#/login" style="color: white">Back</button> -->
            </div>
        </form>
    </ion-content>
</ion-view>
