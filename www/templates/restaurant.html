<style type="text/css">
.item-thumbnail-left h2 {
    color: white;
    white-space: normal;
}
</style>
<ion-view view-title="Restaurant" cache-view="false">
    <ion-content>
        <div class="list" style=" width: 100%;     background: #FEAE1B;    margin-bottom: 10px; padding-left:10px ">
            <a class="item item-thumbnail-left" href="#" style="    background: #FEAE1B;    border: none; font-size: bold; color: white">
                <img ng-src="{{restaurant.image}}" style="max-width:80px;max-height:80px;">
                <h2>{{restaurant.restaurantname}}</h2>
                <p style="    white-space: normal;    text-transform: lowercase;    color: white;    font-size: 12px;
    font-weight: normal;    line-height: 16px;    padding-top: 10px;">{{restaurant.address}}</p>
            </a>
        </div>
        <div class="list card padding" ng-repeat="product in listproduct">
            <a href="#">
                <div class="item item-avatar item-icon-right">
                    <img ng-src="{{product.image}}">
                    <h2>{{product.productname}} </h2>
                    <p>{{product.price | currency}}</p><span class="badge badge-assertive" style="    padding: 1px 5px;right: 40px; background: #FEAE1B">{{product.quantity}}</span>
                    <i ng-click="addToCart(product)" class="icon ion-plus-round" style="font-size: 20px;display: block;top: 16px;right:5px;color: #FEAE1B;height: 25px;"></i>
                    <i ng-click="removeToCart(product)" class="icon ion-minus-round" style="font-size: 20px;display: block;top: 45px;right:5px;color: green; height: 25px;"></i>
                </div>
            </a>
        </div>
        <!-- <button class="button button-block button-energized">
            Add to Cart
        </button> -->
    </ion-content>
</ion-view>
